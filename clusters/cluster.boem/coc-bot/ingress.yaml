apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: coc-bot
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`discord.stingalleman.dev`)
      priority: 10
      middlewares:
        - name: upgrade-scheme
          namespace: default
      services:
        - kind: Service
          name: coc-bot
          namespace: discord-bots
          passHostHeader: true
          port: 80
