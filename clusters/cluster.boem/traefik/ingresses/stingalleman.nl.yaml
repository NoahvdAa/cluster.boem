apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: stingalleman.nl
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`stingalleman.nl`)
      services:
        - kind: Service
          name: stingalleman-website
          namespace: default
          passHostHeader: true
          port: 80

    - kind: Rule
      match: Host(`grafiekjes.stingalleman.nl`)
      services:
        - name: prometheus-stack-grafana
          namespace: monitoring
          port: 80
          passHostHeader: true
  tls:
    certResolver: dns-resolver
