apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: routes
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`stingalleman.nl`)
      middlewares:
        - name: upgrade-scheme
          namespace: default
      services:
        - kind: Service
          name: website
          namespace: default
          passHostHeader: true
          port: 80
  tls:
    secretName: cf-certs-stingalleman.nl