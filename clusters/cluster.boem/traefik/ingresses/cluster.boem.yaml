apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cluster.boem
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`alerts.cluster.boem`)
      services:
        - kind: Service
          name: alertmanager-operated
          namespace: monitoring
          passHostHeader: true
          port: 9093
    - kind: Rule

      match: Host(`traefik.cluster.boem`)
      services:
        - name: traefik-api
          namespace: traefik
          port: 9000

  tls:
    secretName: cluster.boem-certs
