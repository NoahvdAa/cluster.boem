apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cluster.boem
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`alerts.cluster.boem`)
      middlewares:
        - name: upgrade-scheme
          namespace: default
      services:
        - kind: Service
          name: alertmanager-operated
          namespace: monitoring
          passHostHeader: true
          port: 9093
    - kind: Rule
      match: Host(`traefik.cluster.boem`)
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    secretName: cluster.boem-certs
